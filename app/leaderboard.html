<!DOCTYPE html>
<html>

    <title>DinoRun Leaderboard</title>
    <style>
        table, th, td
        {
            margin: auto;
            text-align: center;
            padding:2px 4px;
            border: 1px;
            font-size: 1.5em;
            font-family:VT323
        }
        #name td {
            text-align: left !important;
        }

        th {
            font-weight:bold;
        }
        p {
            font-size: 2em;
            font-family:VT323
        }
        #footer p {
            position:fixed;
            left:0px;
            bottom:100px;
            height:30px;
            width:100%;
            background:#999;
        }
div.tab-frame input{ display:none;}
div.tab-frame label{ display:block; float:left;padding:5px 10px; cursor:pointer}
div.tab-frame input:checked + label{ background:black; color:white; cursor:default}
div.tab-frame div.tab{ display:none; padding:5px 10px;clear:left}

div.tab-frame input:nth-of-type(1):checked ~ .tab:nth-of-type(1),
div.tab-frame input:nth-of-type(2):checked ~ .tab:nth-of-type(2),
div.tab-frame input:nth-of-type(3):checked ~ .tab:nth-of-type(3){ display:block;}

body{width:600px;margin:20px auto;font-family:VT323;}
    </style>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">

<body>
    <div>
        <p style="margin: auto; text-align: center; font-size: 5em;"><strong>Global Leaderboard</strong></p>
        <br>
        <div class="tab-frame">
          <input type="radio" checked name="tab" id="tab1">
          <label for="tab1" style="font-size:1.3em">Daily</label>

          <input type="radio" name="tab" id="tab2">
          <label for="tab2" style="font-size:1.3em">Weekly</label>

          <input type="radio" name="tab" id="tab3">
          <label for="tab3" style="font-size:1.3em">All Time</label>

            <label for="tab4" style="font-size:1.3em; float: right;"><a href="/" style="text-decoration: none; color: #000000">Play Game</a></label>

          <div class="tab"><table id="id02"></table></div>
          <div class="tab"><table id="id03"></table></div>
          <div class="tab"><table id="id01"></table></div>
        </div>
    </div>
</body>
<script>
    var xmlhttp = new XMLHttpRequest();
    var url = "/getdata";

    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myArr = JSON.parse(this.responseText);
            myFunction(myArr);
        }
    };

    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function myFunction(arr) {
        var out = "";
        var i;
        for(i = 0; i < arr.length; i++) {
            out += '<tr><td>' + '#' + [i + 1] + '</td>' + '<td>' + arr[i].nickname + '</td>' + '<td>' +
            arr[i].score + '</td></tr>';
            document.getElementById("id01").innerHTML = out;
        }
    }
